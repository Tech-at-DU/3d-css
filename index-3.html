<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- A perspective container -->
  <div class="container">
    <!-- Some objects in space -->
    <div class="tree"></div>
    <div class="tree"></div>
    <div class="tree"></div>
    <div class="ground"></div>

    <!-- A group of planes -->
    <div class='assembly'>
      <!-- Three intersecting planes -->
      <div class='plane'></div>
      <div class='plane'></div>
      <div class='plane'></div> 
    </div>
    
  </div>

  <style>
    body {
      /* Lets put everything in the center of the page */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      width: 600px;
      height: 400px;
      border: 10px solid orange;
      /* Give this container some perspective */
      perspective: 500px;
      transform-style: preserve-3d;
      overflow: hidden;
      transform: translateZ(0);
    }
    .ground {
      position: absolute;
      width: 600px;
      height: 600px;
      background-color: rgb(123, 215, 184);
      /* This is a square rotate it to make the ground */
      transform: rotateX(90deg);
      z-index: -1;
    }
    .tree {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: cadetblue;
      border-radius: 0 50% 50% 50%;
      /* Position and rotate the tree */
      transform: 
        translateX(285px) 
        translateY(200px) 
        translateZ(180px)
        rotateZ(45deg);
      z-index: 2;
    }
    .tree::after {
      /* Add a trunk to the tree */
      content: "";
      display: block;
      width: 3px;
      height: 12px;
      background-color: inherit;
      position: absolute;
      transform: rotate(-45deg) translate(3px,60px);
    }

    /* make another tree */
    .tree:nth-child(2) {
      /* Fun! Use color-mix to make new colors! */
      background-color: color-mix(in srgb, cadetblue 90%, white);
      transform: 
        translateX(310px) 
        translateY(200px) 
        translateZ(160px)
        rotateZ(45deg);
      /* I had to use z-index to get these to stack correctly.
      I feel that translateZ should have done it. Not sure what's wrong here? */
      z-index: 1;
    }

     /* make another tree */
    .tree:nth-child(3) {
      background-color: color-mix(in srgb, cadetblue 90%, black);
      transform: 
        translateX(340px) 
        translateY(200px) 
        translateZ(240px)
        rotateZ(45deg);
      /* I had to use z-index to get these to stack correctly.
      I feel that translateZ should have done it. Not sure what's wrong here? */
      z-index: 1;
    }



    /* container for the planes */
    .assembly {
      position: absolute;
      top: 100px; 
      left: 100px;
      /* We need this in order for the children to
      appear as intersecting planes */
      transform-style: preserve-3d;
      transform: translate3d(-30px, -60px, 0);
      /* Try rotating the assembly */
      /* transform: translate3d(-30px, -60px, 0) rotateY(45deg) rotateX(45deg); */
    }

    .plane {
      position: absolute;
      width: 100px; 
      height: 100px;
      background: #ff000072;

      /* Rotate the first plane */
      &:first-child {
        transform: rotateX(90deg);
        background: #3050d185;
      }
      
      /* Rotate the last plane */
      &:last-child {
        transform: rotateY(90deg);
        background: #30d13e85;
      }
    } /* closing .plane */

  </style>
  
</body>
</html>

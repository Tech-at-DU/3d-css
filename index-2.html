<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D CSS</title>
</head>
<body>

  
  <!-- Container -->
  <div class="container">
    <!-- Three colored boxes -->
    <div class="box box-one"><h1>Tomato</h1></div>
    <div class="box box-two"><h1>Bisque</h1></div>
    <div class="box box-three"><h1>Aquamarine</h1></div>
  </div>
    
    <style>

      .container {
        position: relative;
        width: 900px;
        height: 600px;
        border: 1px solid;
        /* a 3d container applies perspective to its children */
        perspective: 400px;
        /* manages the stacking order for elements in 3d space */
        transform-style: preserve-3d;
        /* Prevent pointer events */
        pointer-events: none;
      }

      .box {
        box-sizing: border-box;
        width: 500px;
        height: 500px;
        padding: 3rem;
        display:flex;
        font-size: 2rem;
        justify-content: center;
        align-items: center;
        position: absolute;
        transition: 400ms;

        pointer-events: all;
      }

      .box-one {
        /* This var is set via JS below */
        --xyz: translate3d(-400px, 100px, -800px);
        background-color: tomato;
        transform: var(--xyz);
        /* Event problems occur when boxes are translated on the z axis */
        /* transform: none; */
      }

      .box-two {
        --xyz: translate3d(200px, 100px, -800px);
        background-color: bisque;
        transform: var(--xyz);
      }

      .box-three {
        --xyz: translate3d(800px, 100px, -800px);
        background-color: aquamarine;
        transform: var(--xyz);
      }
    </style>

  <script>
    // Get all boxes
    const boxes = document.querySelectorAll('.box')

    let currentBox = undefined

    // Delegate this event to the body element
    document.body.addEventListener('click', (e) => {
      const box = e.target

      resetBoxes()

      if (box === currentBox) {
        console.log("???")
        currentBox = undefined
        return
      }

      currentBox = box

      box.style
        .setProperty('--xyz', 'translate3d(200px, 50px, 0)');
        console.log(e.target)

    })

    // Resets the --xyz of all boxes
    function resetBoxes() {
      boxes.forEach((box, i) => {
        box.style.setProperty('--xyz', `translate3d(${i * 600 - 400}px, 100px, -800px)`)
      })
    }
  </script>

</body>
</html>
